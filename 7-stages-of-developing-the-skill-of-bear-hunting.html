# Stage 1: Innocent 🥺

1. Has never seen or heard of bears
2. Doesn't know a bear could be hunted
3. Doesn't know a bear is a potential source of danger

![alt text](https://media.giphy.com/media/OUKCUp9wO8a52/giphy.gif "Logo Title Text 1")
---
# Stage 2: Exposed 😨

1. Has seen at least a bear or two
2. Has read articles suggesting that bears may be hunted 
3. Has friends that have hunted bears
3. Is s motivated to learn more


![Exposed](https://media.giphy.com/media/xT5LMrnUcqCVcPBLDa/giphy.gif
 "Exposed To Bears")

---
#  Stage 3: Apprentice 😲

1. Has attended bear hunting bootcamps
2. Has hunted very small bears under supervision
3. Thinks hunting is very useful and relevant to his/her job
4. Barely prepared for the world of real bears


![Apprentice](https://media.giphy.com/media/LqW9dLVjQm3cs/giphy.gif
 "Apprentice")


---
#  Stage 4: Practitioner 😉

1. Has done bear-hunting education and is confident
2. He’s ready to go out for real bears, larger bears, fierce bears
3. Has latest bear-hunting techniques
4. Needs to go hunting since the users want fur
5. Can forget or misinterpret the instructions or precipitate disaster
---
#  Stage 5: Journeyman 🤠

1. Has bear hunting down cold
2. Uses modern bear-hunting techniques automatically
3. Is accurate and productive
4. Hunts within both budget and deadline
5. Is the exemplary modern hunter that salespeople refer to

---
#  Stage 6: Master  😎

1. Has internalised the mechanics of bear hunting and techniques
2. Knows why rules exist and ready to break them when needed
3. Is very capable of training others in hunting techniques

---
#  Stage 7: Researcher 🤓

1. Asked to write books and give talks at bear-hunting user groups
2. Generalizes bear-hunting techniques to solve new problems
3. Can extend bear hunting to work also on Big Foot (Yeti)
